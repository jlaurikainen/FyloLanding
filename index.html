<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

</head>
<body>
  <header>
      <img src="images/logo.svg" alt="Fylo Logo" class="logo">
      <div class="social">
        <ion-icon name="logo-twitter" class="icon"></ion-icon>
        <ion-icon name="logo-facebook" class="icon"></ion-icon>
        <ion-icon name="mail" class="icon"></ion-icon>
      </div>
  </header>
  <section class="illustration">
    <img src="images/illustration-main.svg" alt="Illustration">
  </section>
  <main>
      <h1>All your files in one secure location, accessible anywhere.</h1>

      <p>Fylo stores all your most important files in one secure location. 
      Access them wherever you need, share and collaborate with friends, 
      family and co-workers.</p>
    
      <form>
          <label for="email">Sign up for early access</label>
          <div>
            <input type="email" name="email" id="email">
            <input type="submit" value="Sign Up">
          </div>
      </form>
  </main>
  <footer>
      <a href="">Privacy Policy</a>
  </footer>

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
